<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="logo"></div>
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image-avatar.jpg" alt="фото">
                <div class="profile__content">
                    <div class="profile__info">
                        <div class="profile__person">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <div class="profile__edit profile__button"></div>
                        </div>
                        <p class="profile__activity">Исследователь океана</p>
                    </div>
                    <div class=" profile__card-edit profile__button"></div>
                </div>
            </section>
        
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__item">
                        <figure class="elements__group">
                            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="карачаево-черкессия" class="elements__image">
                            <figcaption class="elements__description">
                                <p class="elements__title">Карачаево-Черкессия</p>
                                <div class="like"></div>
                            </figcaption>
                        </figcaption>
                    </li>
                    <li class="elements__item">
                        <figure class="elements__group">
                            <img src="./images/kirill-pershin-1404681-unsplash.png" alt="гора Эльбрус" class="elements__image">
                            <figcaption class="elements__description">
                                <p class="elements__title">Гора Эльбрус</p>
                                <div class="like"></div>
                            </figcaption>
                        </figcaption>
                    </li>
                    <li class="elements__item">
                        <figure class="elements__group">
                            <img src="./images/kirill-pershin-1556355-unsplash.png" alt="домбай" class="elements__image">
                            <figcaption class="elements__description">
                                <p class="elements__title">Домбай</p>
                                <div class="like"></div>
                            </figcaption>
                        </figcaption>
                    </li>
                    
                    <li class="elements__item">
                        <figure class="elements__group">
                            <img src="./images/kirill-pershin-1404681-unsplash.png" alt="гора эльбрус" class="elements__image">
                            <figcaption class="elements__description">
                                <p class="elements__title">Гора Эльбрус</p>
                                <div class="like"></div>
                            </figcaption>
                        </figcaption>
                    </li>
                    <li class="elements__item">
                        <figure class="elements__group">
                            <img src="./images/kirill-pershin-1556355-unsplash.png" alt="домбай" class="elements__image">
                            <figcaption class="elements__description">
                                <p class="elements__title">Домбай</p>
                                <div class="like"></div>
                            </figcaption>
                        </figcaption>
                    </li>
                    <li class="elements__item">
                        <figure class="elements__group">
                            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="карачаево-черкессия" class="elements__image">
                            <figcaption class="elements__description">
                                <p class="elements__title">Карачаево-Черкессия</p>
                                <div class="like"></div>
                            </figcaption>
                        </figcaption>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close"></button>
                <p class="popup__title">Редактировать профиль</p>
                <form action="#" class="form">
                    <input type="text" class="form__input form__input_type_name" name="name" value="Жак-Ив Кусто">
                    <input type="text" class="form__input form__input_type_activity" name="about" value="Исследователь океана">
                    <button type="submit" class="form__button">Сохранить</button>
                </form>
            </div>
        </div>
<script src='./scripts/index.js'></script> 
</body>
</html>
