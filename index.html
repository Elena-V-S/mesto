<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image-avatar.jpg" alt="фото">
                <div class="profile__content">
                    <div class="profile__info">
                        <div class="profile__person">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit profile__button" type="button"></button>
                        </div>
                        <p class="profile__activity">Исследователь океана</p>
                    </div>
                    <button type="button" class=" profile__card-edit profile__button"></button>
                </div>
            </section>
        
            <section class="elements">
                <ul class="elements__list">
                    <li class="card">
                        <figure class="card__group">
                            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="карачаево-черкессия" class="card__image">
                            <figcaption class="card__description">
                                <h3 class="card__title">Карачаево-Черкессия</h3>
                                <button type="button" class="card__like"></button>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="card">
                        <figure class="card__group">
                            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="гора Эльбрус" class="card__image">
                            <figcaption class="card__description">
                                <h3 class="card__title">Гора Эльбрус</h3>
                                <button type="button" class="card__like"></button>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="card">
                        <figure class="card__group">
                            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="домбай" class="card__image">
                            <figcaption class="card__description">
                                <h3 class="card__title">Домбай</h3>
                                <button type="button" class="card__like"></button>
                            </figcaption>
                        </figure>
                    </li>
                    
                    <li class="card">
                        <figure class="card__group">
                            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="гора эльбрус" class="card__image">
                            <figcaption class="card__description">
                                <h3 class="card__title">Гора Эльбрус</h3>
                                <button type="button" class="card__like"></button>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="card">
                        <figure class="card__group">
                            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="домбай" class="card__image">
                            <figcaption class="card__description">
                                <h3 class="card__title">Домбай</h3>
                                <button type="button" class="card__like"></button>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="card">
                        <figure class="card__group">
                            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="карачаево-черкессия" class="card__image">
                            <figcaption class="card__description">
                                <h3 class="card__title">Карачаево-Черкессия</h3>
                                <button type="button" class="card__like"></button>
                            </figcaption>
                        </figure>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h4 class="popup__title">Редактировать профиль</h4>
                <form action="#" class="form" name="add-profile" method="GET">
                    <input type="text" class="form__input form__input_type_name" name="name" placeholder="имя" required>
                    <input type="text" class="form__input form__input_type_activity" name="about" placeholder="профессия" required>
                    <button type="submit" class="form__button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
<script src="./scripts/index.js"></script> 
</body>
</html>
