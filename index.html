<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image-avatar.jpg" alt="фото">
                <div class="profile__content">
                    <div class="profile__info">
                        <div class="profile__person">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit profile__button" type="button"></button>
                        </div>
                        <p class="profile__activity">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__card-edit profile__button"></button>
                </div>
            </section>
        
            <section class="elements">
                <ul class="elements__list">
                  
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h4 class="popup__title">Редактировать профиль</h4>
                <form action="#" class="form" name="add-profile" method="GET" novalidate>
                    <label class="form__label">
                        <input id="name-input" type="text" class="form__input form__input_type_name" name="name" placeholder="имя" minlength="2" maxlength="40" required>
                        <span id="name-input-error" class="form__input-error form__input-error_active"></span>
                    </label>    
                    <label class="form__label">    
                        <input id="activity-input" type="text" class="form__input form__input_type_activity" name="about" placeholder="профессия" minlength="2" maxlength="200" required>
                        <span id="activity-input-error" class="form__input-error form__input-error_active"></span>
                    </label>
                    <button type="submit" class="form__button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_new-card">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h4 class="popup__title">Новое место</h4>
                <form action="#" class="form" name="add-card" method="GET" novalidate>
                    <label class="form__label">
                        <input id="place-input" type="text" class="form__input form__input_type_place" name="place" placeholder="Название" minlength="1" maxlength="30" required>
                        <span id="place-input-error" class="form__input-error form__input-error_active"></span>
                    </label> 
                    <label class="form__label">
                        <input id="link-input" type="url" class="form__input form__input_type_link" name="link" placeholder="ссылка на картинку" required>
                        <span id="link-input-error" class="form__input-error form__input-error_active"></span>
                    </label> 
                    <button type="submit" class="form__button" disabled>Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup-image">
            <div class="popup-image__container">
                <button type="button" class="popup-image__close popup__close"></button>
                <figure class="popup-image__group">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото" class="popup-image__img">
                    <figcaption class="popup-image__description">
                        <h3 class="popup-image__title">Карачаево-Черкессия</h3>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
    <template id="card-template">
        <li class="card">
            <figure class="card__group">
                <img class="card__image" alt="#" >
                <button type="button" class="card__delete"></button>
                <figcaption class="card__description">
                    <h3 class="card__title"></h3>
                    <button type="button" class="card__like"></button>
                </figcaption>
            </figure>
        </li>
    </template>
<script src="./scripts/validate.js"></script>
<script src="./scripts/index.js"></script> 
</body>
</html>
